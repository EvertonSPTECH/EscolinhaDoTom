    <div class="header">
        <div class="logo">
            <img src="../IMG/Logo.png" alt="Logo">
            <p class="logotipo">Towards <br> Sucess</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="area_cadastro_professor">
            <div class="opcao_aluno_professor">
                <h1>Cadastro Escolinha</h1>
                Nome Time <br> <input type="text" id="input_nome_escolinha"> <br>
                Email: <br> <input type="text" id="input_email_escolinha"> <br>
                Telefone(Celular): <br> <input type="text" id="input_telefone_celular_escolinha"> <br>
                Telefone(Fixo): <br> <input type="text" id="input_telefone_fixo_escolinha"> <br>
                CEP: <br> <input type="text" id="input_cep_escolinha"> <br>
                Numero (Local do Endereço): <br> <input type="text" id="input_numero_local"> <br> 
                Senha: <br> <input type="password" id="input_senha"> <br>
                Confirmar Senha: <br> <input type="password" id="input_confirmar_senha"> <br>
                <button onclick="cadastrarEscolinha()">Cadastrar Escolinha</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrarEscolinha() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome_escolinha.value;
        var emailVar = input_email_escolinha.value;
        var telefoneCelularVar = input_telefone_celular_escolinha.value;
        var telefoneFixoVar = input_telefone_fixo_escolinha.value;
        var cepVar = input_cep_escolinha.value;
        var numeroVar = input_numero_local.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmar_senha.value;


        if (nomeVar.length > 45) {
            alert('Nome tem que ser menos de 45 caracteres');
            return false;
        }

        if ((emailVar.search("@") == -1) && (emailVar.search(".com") == -1)) {
            alert('O Email deve conter um @ e .com');
            return false;
        } 

        if (emailVar.search("@") == -1) {
            alert('O Email deve conter um @');
            return false;
        } 

        if (emailVar.search(".com") == -1) {
            alert('(O Email deve conter um .com)');
            return false;
        } 

        if(telefoneCelularVar.length != 11){
            alert('Telefone tem que ter 11 caracteres');
            return false;
        }

        if(telefoneFixoVar.length != 10){
            alert('Telefone tem que ter 10 caracteres');
            return false;
        }

        if(cepVar.length != 8){
            alert('CEP tem que ter 8 caracteres');
            return false;
        }

        if (numeroVar.length > 5) {
            alert('Senha tem que ter até 5 caracteres');
            return false;
        }

        if (senhaVar.length != 8) {
            alert('Senha tem que ter 8 caracteres');
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            alert('Confirmar senha está diferente de senha');
            return false;
        }

        if (nomeVar == "" || emailVar == "" || telefoneCelularVar ==  "" || telefoneFixoVar ==  "" || cepVar == "" || numeroVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert('Mensagem de erro para todos os campos em branco');
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarEscolinha", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeTimeServer: nomeVar,
                emailEscolinhaServer: emailVar,
                telefoneCelularServer: telefoneCelularVar,
                telefoneFixoServer: telefoneFixoVar,
                cepServer: cepVar,
                numeroServer: numeroVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert('Cadastro realizado com sucesso! Redirecionando para tela de Login...');

                setTimeout(() => {
                    window.location = "../index.html";
                }, "2000")

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>
